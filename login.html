<body>
    <header class="header">
        <a href="#">
            <img src="./assets/img/logo.png" alt="logo" class="header-logo">
        </a>
        <nav>
            <ul class="header-nav">
                <a href="#">

                </a>
                    <li class="header-nav-item ">

                            <a href="./signup.html">
                                <div class="btn btn-signup">Signup</div>

                                <span class="lan">Vi</span>/
                                <span class="lan lan-active">En</span>
                            </div>
                        </div>
                    </li>
            </ul>
        </nav>
        <div class="btn btn-hamburger" id="btn-hamburger">
            <img src="./assets/img/hamburger-open.png" alt="">
        </div>
        <div class="hamburger-menu" id="menu">
            <div class="hamburger-menu-head">
                <div class="header-nav-item btn-group">
                    <div class="btn btn-login btn-active">Login</div>
                    <div class="btn btn-signup">Signup</div>

    <main>
        <section class="login">
            <div class="login-container container">
                <h1 class="login-container-title">log <span class="blue-txt">in</span></h1>
                <form action="POST" class="login-form">
                    <div class="login-form-role">
                        <p class="login-form-role-title">Choose your role</p>
                        <div class="login-form-role-radio">
                            <input type="radio" id="candidate" name="role" value="candidate">
                            <label for="candidate">Candidate</label>
                            <input type="radio" id="employer" name="role" value="employer">
                            <label for="employer">Employer</label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
